<!DOCTYPE html>
<html>
<head>
  <title>Aero Armour Login</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="stylesheet" type="text/css" href="login.css">
 
</head>
<body>
  <div class="container">
    <div class="header">
        <h1><a href="index.html"><img src="./photo/logo.png" alt="logo" height="80px" width="200px"></a></h1>
        <nav>
            <ul class="text-center">
                <li><a href="#APPAREL">APPAREL</a></li>
                <li><a href="#SPECIAL COLLECTION">SPECIAL COLLECTION</a></li>
                <li><a href="#ACCESSORIES">ACCESSORIES</a></li>
                <li><a href="#SUPPORT">SUPPORT</a></li>
                <span class="material-symbols-outlined">
                    favorite
                </span>
                <span class="material-symbols-outlined">
                    person
                </span>
                <span class="material-symbols-outlined">
                    search
                </span>
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
            </ul>
        </nav>
    </div>
  <div class="Container">
    <h2>LOG IN</h2>
    <form>
      <div class="form-group">
        <label for="username">EMAIL:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <input type="submit" value="SIGN IN" class="btn"><br>
      <p><a href="create.html">Create Account</a></p><br>
      <a href="#" class="fb-button">Sign in with Facebook
        
        </a><br><br>
        <a href="#" class="google-btn"><span class="btn-text">Sign in with Google</span>
            
            
         </a>
         
    </form>
  </div>
</body>
</html>
